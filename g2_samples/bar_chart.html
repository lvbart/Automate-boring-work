<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>柱状图</title>
    <!-- 引入 G2 文件 -->
    <script src="https://gw.alipayobjects.com/os/lib/antv/g2/3.4.10/dist/g2.min.js"></script>
  </head>
  <body>
    <!-- 创建图表容器 -->
    <div id="c1"></div>
    <script>
      const data = [
        { area: '北美大区', cost: 3608 },
        { area: '亚洲其他地区', cost: 2824 },
        { area: '韩国地区', cost: 851 },
        { area: '日本大区', cost: 2462 },
        { area: '澳新地区', cost: 993 },
        { area: '欧洲大区', cost: 6481 }
      ]; 
      // G2 对数据源格式的要求，仅仅是 JSON 数组，数组的每个元素是一个标准 JSON 对象。
      // Step 1: 创建 Chart 对象
      const chart = new G2.Chart({
        container: 'c1', // 指定图表容器 ID
        width : 800, // 指定图表宽度
        height : 600, // 指定图表高度
        forceFit: true //自动调整大小
      });
      // Step 2: 载入数据源
      chart.source(data);
      // Step 3：创建图形语法，绘制柱状图，由 area 和 cost 两个属性决定图形位置，area 映射至 x 轴，cost 映射至 y 轴
      chart.interval().position('area*cost').color('area')
      // Step 4: 渲染图表
      chart.render();
    </script>
  </body>
</html>
