<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>分组 柱状图</title>
    <!-- 引入 G2 文件 -->
    <script src="https://gw.alipayobjects.com/os/lib/antv/g2/3.4.10/dist/g2.min.js"></script>
    <style>::-webkit-scrollbar{display:none;}html,body{overflow:hidden;height:100%;margin:0;}</style>
  </head>
  <body>
    <!-- 创建图表容器 -->
    <div id="c2"></div>
    <script>
      
      const data = [{
          "name": "同期费用",
          "area": "北美大区",
          "cost": 1000
      }, {
          "name": "本期费用",
          "area": "北美大区",
          "cost": 1200
      }, {
          "name": "同期费用",
          "area": "欧洲大区",
          "cost": 1500
      }, {
          "name": "本期费用",
          "area": "欧洲大区",
          "cost": 1800
      }, {
          "name": "同期费用",
          "area": "日本大区",
          "cost": 1000
      }, {
          "name": "本期费用",
          "area": "日本大区",
          "cost": 900
      }];
      var chart = new G2.Chart({
        container: 'c2',
        height: window.innerHeight,
        forceFit: true,
      });
      chart.source(data);
      chart.interval().position('area*cost').color('name').adjust([{
        type: 'dodge',
        marginRatio: 1 / 32
      }]);
      chart.render()
          
    </script>
  </body>
</html>
